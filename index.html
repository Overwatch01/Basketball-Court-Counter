<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baskeball Score Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="time_out">
            <h3 class="text-center">Time Out</h3>
            <input class="text-center" id="timeOut" value="00:00"></input>
        </div>
        <div class="main-div">
            <div class="container card player1">
                <h3>Team A</h3>
                <div class="scores">
                    <input class="text-center" id="scoreA" value="0"></input>
                </div>
                <div class="btn btn-success point" id="point3A" onclick="addThreePointToTeamA()">+3 Points</div>
                <hr/>
                <div class="btn btn-success point" onclick="addTwoPointToTeamA()">+2 Points</div>
                <hr/>
                <div class="btn btn-success point" onclick="addOnePointToTeamA()">Free Throw</div>
            </div>
            <div class="container card player2">
                    <h3>Team B</h3>
                <div class="scores">
                    <input class="text-center" id="scoreB" value="0"></input>
                </div>
                <div class="btn btn-success point" onclick="addThreePointToTeamB()">+3 Points</div>
                <hr/>
                <div class="btn btn-success point" onclick="addTwoPointToTeamB()">+2 Points</div>
                <hr/>
                <div class="btn btn-success point" onclick="addOnePointToTeamB()">Free Throw</div>
            </div>
        </div>
        <div class="control">
                <div class="btn btn-primary control_button">Start</div>
                <div class="btn btn-danger control_button" onclick="resetScores()">Reset</div>
        </div>

        <div>

        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
